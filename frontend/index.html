<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./src/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/main.js"></script>
    <title>Vite App</title>
  </head>
  <body class="flex bg-gray-100 justify-center items-center h-screen font-sans">
    <div id="register" class="flex flex-col bg-slate-100 rounded-lg shadow-lg p-4">
      <h1 class="font-semibold text-center mb-4">Register</h1>
      <form action="" id="register-form" class="flex flex-col justify-center items-center gap-3">
        
          <input type="text"  name="username" placeholder="username" class="w-full p-2 border border-gray-200 rounded">
          
          <input type="password" id="password" placeholder="password" class=" w-full p-2 border border-gray-200 rounded">
        
        <button type="button" class="w-full bg-blue-400 rounded-md shadow-md p-2 hover:cursor-pointer">Register</button>
      </form>
      <p class="p-2 text-sm">Already have an account? <a href="./login.html">Login</a></p>
    </div>
   
  </body>
</html>
